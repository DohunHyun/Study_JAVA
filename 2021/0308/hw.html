
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style type="text/css">
        ul {
            list-style: none;
        }

        li {
            display: inline;
            background-color: lightgray;
            width: 150px;
            height: 150px;
            padding: 5px;
            margin: 10px;
        }

        .window {
            width: 300px;
            height: 30px;
            background-color: bisque;
            border: 1px solid;
        }

    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
     $(function(){
            $('.btn').click(function() {
                var input = $('.window').text() + $(this).text() ;
                $('.window').text(input);
            })

            $('#clear').click(function() {
                $('.window').text('');
            })
            
            var list=1;
            $('#result').click(function(){
                var input = $('.window').text();
                var output = eval(input);
                $('.window').text(output);
                $('.result').append('<ul>'+list+". "+input+'='+output+'</ul>');
                list++;
            })
        }) 
    </script>

    
</head>
<body>

    <div class="window">
        
    </div>

    <ul>
        <li class="btn">7</li>
        <li class="btn">8</li>
        <li class="btn">9</li>
        <li class="btn">+</li>
    </ul>

    <ul>
        <li class="btn">4</li>
        <li class="btn">5</li>
        <li class="btn">6</li>
        <li class="btn">-</li>
    </ul>

    <ul>
        <li class="btn">1</li>
        <li class="btn">2</li>
        <li class="btn">3</li>
        <li class="btn">*</li>
    </ul>

    <ul>
        <li class="btn">0</li>
        <li class="btn" id="clear">CE</li>
        <li class="" id="result">=</li>
        <li class="btn">/</li>
    </ul>

    <div>
        <h3>결 과 이 력</h3>
    </div>
    <div class="result">

    </div>
    
</body>
</html>
