<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="header">
	<h1>Become a Member</h1>
</div>
<form>
	<fieldset>
		<legend>Registration Information</legend>
		<table>
			<tr>
				<td><label for="email">E-Mail : </label></td>
				<td><input type="email"><br/></td>
			</tr>
			<tr>
				<td><label for="password">Password : </label></td>
				<td><input type="password"><br/></td>
			</tr>
			<tr>
				<td><label for="password">Verify Password : </label></td>
				<td><input type="password"><br/></td>
			</tr>
		</table>
	</fieldset>
</form>

<form>
	<fieldset>
		<legend>Member Information</legend>
		<table>
			<tr>
				<td><label for="name">First Name : </label></td>
				<td><input type="text"><br/></td>
			</tr>
			<tr>
				<td><label for="name">Last Name : </label></td>
				<td><input type="text"><br/></td>
			</tr>
			<tr>
				<td><label for="address">Address : </label></td>
				<td><input type="text"><br/></td>
			</tr>
			<tr>
				<td><label for="city">City : </label></td>
				<td><input type="text"><br/></td>
			</tr>
			<tr>
				<td><label for="state">State : </label></td>
				<td><input type="text"><br/></td>
			</tr>
			<tr>
				<td><label for="zipcode">ZIP Code : </label></td>
				<td><input type="text"><br/></td>
			</tr>
			<tr>
				<td><label for="phonenumber">Phone Number : </label></td>
				<td><input type="text"><br/></td>
			</tr>
		</table>
	</fieldset>
</form>

<form>
	<fieldset>
		<legend>Membership Information</legend>
		<table>
			<tr>
				<td><label for="membershipType">Membership Type : </label></td>
				
				<td><select>Membership Type
						<option>Junior</option>	
						<option>Senior</option>
					</select><br/></td>
			</tr>
			<tr>
				<td><label for="startindDate">Starting Date : </label></td>
				<td><input type="date"><br/></td>
			</tr>
			<tr>
				<td><label for="ticketsforGuests">Ticket for Guests : </label></td>
				<td><input type="number"><br/></td>
			</tr>
		</table>
	</fieldset>
</form>

<form>
	<fieldset>
		<legend>Submit Your Membership</legend>
		<table>
			<tr>
				<td>
					<input type="submit" value="Submit">
					<input type="reset" value="Reset Fields"><br/>
				</td>
			</tr>
		</table>
	</fieldset>
</form>

</body>
</html>
