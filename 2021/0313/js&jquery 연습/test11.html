<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <button id="btn1">확인</button>
        <button id="btn2">추가</button>
    </div>
    <div id="result">추가 버튼 클릭시 여기에 내용이 적용됩니다.</div>
    <script>
        // btn1 버튼 클릭 시 result의 내용을 console에 출력한다.
        // btn2 버튼 클릭 시 <h2>추가</h2>를 result의 기존 내용에 추가한다.
        // Vanila Javascript 를 이용(createElement, innerHTML)
        window.onload = function() {
            document.querySelector('#btn1').addEventListener('click', function() {
                var tmp = document.querySelector('#result').innerText;
                console.log(tmp);
            })
            document.querySelector('#btn2').addEventListener('click', function() {
                var tmp2 = document.querySelector('#result');
                tmp2.innerHTML += '<h2>추가</h2>'
            })
        }
    </script>
</body>

</html>
